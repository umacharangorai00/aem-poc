<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.wcmcomponent="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.model="com.assaabloy.onecms.assaabloy.core.models.webcomponents.products.accordion.ProductAccordionModel"/>

<!--/* Render only in edit & preview mode. */-->
<div data-sly-test="${!model.valid && wcmmode.edit}" style="background-color: var(--bg-alt); padding: 10px;">
  <h4 style="text-align: center"> Empty ${component.properties.jcr:title} component </h4>
</div>
<!--/* Render only in edit mode. */-->

<sly data-sly-test="${model.valid}">
  <sly data-sly-call="${template.placeholder @ isEmpty=!model.data || model.data=='e30=', classAppend='cmp-title'}"></sly>
  <gw-group-accordion id="${wcmcomponent.id}"
                                    class="${wcmmode.preview || wcmmode.edit ? 'web-component' : ''}"
                                    content="${model.data}"
                                    theme="${model.theme}"></gw-group-accordion>
  <sly data-sly-call="${clientlib.js @ categories='assa-abloy-onecms.webcomponent.gw-group-accordion'}"/>
</sly>
